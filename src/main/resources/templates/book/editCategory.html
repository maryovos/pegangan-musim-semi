<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
  <link rel="stylesheet" th:href="@{/normalize.css}">
  <link rel="stylesheet" th:href="@{/myStyle2.css}">
</head>
<body>
<div class="global-wrapper">
  <nav>
    <a th:href="@{/my-login/home}" class="menu">Home</a>
    <a th:href="@{/author/index}" class="menu">Author</a>
    <a th:href="@{/book/index}" class="menu selected">Book</a>
    <a th:href="@{/customer/index}" class="menu">Customer</a>
    <a th:href="@{/loan/index}" class="menu">Loan</a>
    <form action="#" th:action="@{/logout}" method="post">
      <input type="submit" class="button-add" value="Logout">
    </form>
  </nav>
  <main>
    <div class="top">
      <span>Edit Category</span>
    </div>
    <div class="content">
      <form th:attr="action=@{/book/proccessUpdateCategory}" method="post" th:object="${category}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="container-form">
          <div class="div-input length3">
            <div class="title">
              <label>Category Name*</label>
              <span class="error" th:errors="*{name}" />
            </div>
            <input type="text" disabled th:field="*{name}">
            <input type="hidden" th:field="*{name}">
          </div>

          <div class="div-input length3">
            <div class="title">
              <label>Floor*</label>
              <span class="error" th:errors="*{floor}" />
            </div>
            <input type="text" th:field="*{floor}">
          </div>

        </div>

        <div class="container-form">

          <div class="div-input length3">
            <div class="title">
              <label>Isle*</label>
              <span class="error" th:errors="*{isle}" />
            </div>
            <input type="text" th:field="*{isle}">
          </div>

          <div class="div-input length3">
            <div class="title">
              <label>Bay*</label>
              <span class="error" th:errors="*{bay}" />
            </div>
            <input type="text" th:field="*{bay}">
          </div>
        </div>


        <div class="button">
          <input class="button-add" type="submit" value="Submit"></input>
          <a th:href="@{/book/index}" class="button-add back">Close</a>
        </div>


      </form>

    </div>

  </main>

</div>
</body>
</html>
