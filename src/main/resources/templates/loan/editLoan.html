<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loan</title>
    <link rel="stylesheet" th:href="@{/normalize.css}">
    <link rel="stylesheet" th:href="@{/myStyle2.css}">
</head>
<body>

<div class="global-wrapper">
    <nav>
        <a th:href="@{/my-login/home}" class="menu">Home</a>
        <a th:href="@{/author/index}" class="menu">Author</a>
        <a th:href="@{/book/index}" class="menu">Book</a>
        <a th:href="@{/customer/index}" class="menu">Customer</a>
        <a th:href="@{/loan/index}" class="menu selected">Loan</a>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" class="button-add" value="Logout">
        </form>
    </nav>
    <main>
        <div class="top">
            <span>Edit Loan</span>
        </div>
        <div class="content">
            <form th:attr="action=@{/loan/proccessUpdateLoan}" method="post" th:object="${loan}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="text" hidden th:field="*{Id}">
                <div class="container-form">

                    <div class="div-input length3">
                        <div class="title">
                            <label>Customer*</label>
                            <span class="error" th:errors="*{customerNumber}" />
                        </div>
                        <select th:field="*{customerNumber}">
                            <option th:each="customer: ${customerList}" th:value="${customer.getMembershipNumber()}" th:text="${customer.getFullName()}"></option>
                        </select>
                    </div>

                    <div class="div-input length3">
                        <div class="title">
                            <label>Customer*</label>
                            <span class="error" th:errors="*{customerNumber}" />
                        </div>
                        <select th:field="*{customerNumber}">
                            <option th:each="book: ${bookList}" th:value="${book.getCode()}" th:text="${book.getTitle()}"></option>
                        </select>
                    </div>

<!--                    <div class="div-input length3">-->
<!--                        <div class="title">-->
<!--                            <label>Book*</label>-->
<!--                            <span class="error" th:errors="*{bookCode}" />-->
<!--                        </div>-->
<!--                        <select th:field="*{customerNumber}">-->
<!--                            <option th:each="book: ${bookList}" th:value="${book.getCode()}" th:text="${book.getTitle()}"></option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <div class="div-input length3">
                        <div class="title">
                            <label>Loan Date*</label>
                            <span class="error" th:errors="*{loanDate}" />
                        </div>
                        <input type="date"  th:field="*{loanDate}" th:value="*{loanDate}">

                    </div>

                </div>

                <div class="container-form">
                    <div class="div-input length3">
                        <div class="title">
                            <label>Note</label>
                        </div>
                        <textarea th:field="*{note}" cols="30" rows="10"></textarea>
                    </div>

                </div>


                <div class="button">
                    <input class="button-add" type="submit" value="Submit"></input>
                    <a th:href="@{/loan/index}" class="button-add back">Back</a>
                </div>


            </form>

        </div>

    </main>

</div>




</body>
</html>
