<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/normalize2.css}">
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
</head>
<body>

<div class="container">
    <div class="form-login">
        <div class="title-login">
            <span>Welcome Back</span>
        </div>
        <div class="body-login">
            <form th:action="@{/authenticateTheUser}" method="post">

                <div th:if="${param.error}">
                    <div class="error-message">
                        <span>Invalid Username and Password</span>
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="error-message">
                        <span>You have been logged out.</span>
                    </div>
                </div>


                <div class="input-form">
                    <input type="text" name="username" placeholder="username">
                    <input type="password" name="password" placeholder="password">
                </div>
                <div class="btn">
                    <button type="submit" class="btn-success">Login</button>
                </div>
                <div class="btn">
                    <span>Don't have an account yet?</span>  <a th:href="@{/account/registerForm2}">Click here to register</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
