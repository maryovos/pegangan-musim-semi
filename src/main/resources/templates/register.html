<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/normalize2.css}">
    <link rel="stylesheet" th:href="@{/css/styleRegister.css}">
</head>
<body>

<div class="container">
    <div class="form-login">
        <div class="title-login">
            <span>Sign Up</span>
        </div>
        <div class="body-login">
            <form  method="post" th:attr="action=@{/account/register}" th:object="${account}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="input-form">
                        <div class="input">
                            <span th:errors="*{username}"></span>
                            <input type="text" th:field="*{username}" name="username" placeholder="username">
                        </div>
                        <div class="input">
                            <span th:errors="*{username}"></span>
                            <input type="password" th:field="*{password}" name="password" placeholder="password">
                        </div>
                        <div class="input">
                            <span th:errors="*{username}"></span>
                            <input type="text" th:field="*{passwordConfirmation}" name="username" placeholder="password confirmation">
                        </div>
                        <div class="input">
                            <select th:field="*{role}">
                                <option th:each="option : ${roleDropdown}" th:value="${option.stringValue}"
                                        th:text="${option.text}" th:selected="${option.stringValue == role}"/>
                            </select>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn-success">Register</button>
                    </div>
                    <div class="btn">
                        <a th:href="@{/my-login/loginPage}">Click here to login</a>
                    </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
