<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Category</title>
    <link rel="stylesheet" th:href="@{/normalize.css}">
    <link rel="stylesheet" th:href="@{/myStyle2.css}">
</head>
<body>

<div class="global-wrapper">
    <nav>
        <a th:href="@{/my-login/home}" class="menu">Home</a>
        <a th:href="@{/author/index}" class="menu">Author</a>
        <a th:href="@{/book/index}" class="menu selected">Book</a>
        <a th:href="@{/customer/index}" class="menu">Customer</a>
        <a th:href="@{/loan/index}" class="menu">Loan</a>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" class="button-add" value="Logout">
        </form>
    </nav>
    <main>
        <div class="top">
            <span>Book</span>
            <span style="font-size: 16px; font-weight: 500" class="error" th:text="${error}" />
        </div>
        <div class="content">
            <div class="button-top">
                <a class="button-add" th:href="@{'/book/addBookByCategory/' + ${category.getName()}}" th:text="'Add New ' + ${category.getName()} + ' Book'"> Book</a>
                <a th:href="@{/book/index}" class="button-add back">Back to Category Index</a>
                <form action="">
                    <input type="search" id="search1" name="search" placeholder="input title">
                    <input type="search" id="search2" name="search" placeholder="input author">
                    <input type="submit" class="button-add" value="cari">
                </form>
            </div>
            <div class="table">
                <table>
                    <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Is Borrowed</th>
                        <th>Release Date</th>
                        <th>Total Page</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book: ${books}">
                        <td th:text="${book.getTitle()}"></td>
                        <td th:text="${book.getAuthor().getFullName()}"></td>
                        <td th:text="${book.getBorrowedString()}"></td>
                        <td th:text="${book.getReleaseDateString()}"></td>
                        <td th:text="${book.getTotalPage()}"></td>
                        <td>
                            <a class="button" th:href="@{'/book/editBookByCategory/' + ${book.getCode()}}"> Edit</a>
                            <a class="button" th:href="@{'/book/deleteBookByCategory/' + ${book.getCode()}}"> Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

</div>


</body>
</html>
