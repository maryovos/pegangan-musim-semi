<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" th:href="@{/normalize.css}">
    <link rel="stylesheet" th:href="@{/myStyle2.css}">
</head>
<body>

<div class="global-wrapper">
    <nav>
        <a th:href="@{/my-login/home}" class="menu">Home</a>
        <a th:href="@{/author/index}" class="menu">Author</a>
        <a th:href="@{/book/index}" class="menu">Book</a>
        <a th:href="@{/customer/index}" class="menu selected">Customer</a>
        <a th:href="@{/loan/index}" class="menu">Loan</a>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" class="button-add" value="Logout">
        </form>
    </nav>
    <main>
        <div class="top">
            <span>Add Customer</span>
        </div>
        <div class="content">
            <form th:attr="action=@{/customer/proccessCustomer}" method="post" th:object="${customer}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="container-form">

                    <div class="div-input length3">
                        <div class="title">
                            <label>Membership Number*</label>
                            <span class="error" th:errors="*{membershipNumber}" />
                        </div>
                        <input type="text" th:field="*{membershipNumber}">
                    </div>

                    <div class="div-input length3">
                        <div class="title">
                            <label>First Name*</label>
                            <span class="error" th:errors="*{firstName}" />
                        </div>
                        <input type="text" th:field="*{firstName}">
                    </div>

                    <div class="div-input length3">
                        <div class="title">
                            <label>Last Name*</label>
                            <span class="error" th:errors="*{lastName}" />
                        </div>
                        <input type="text" th:field="*{lastName}">
                    </div>
                </div>

                <div class="container-form">

                    <div class="div-input length3">
                        <div class="title">
                            <label>Birth Date*</label>
                            <span class="error" th:errors="*{birthDate}" />
                        </div>
                        <input type="date"  th:field="*{birthDate}" th:value="*{birthDate}">

                    </div>


                    <div class="div-input length3">
                        <div class="title">
                            <label>Phone</label>
                            <span class="error" th:errors="*{phone}" />
                        </div>
                        <input type="text" th:field="*{phone}">
                    </div>
                </div>

                <div class="container-form">

                    <div class="div-input length3">
                        <div class="title">
                            <label>Address</label>
                            <span class="error" th:errors="*{address}" />
                        </div>
                        <textarea th:field="*{address}" cols="30" rows="10"></textarea>
                    </div>

                    <div class="div-input length3">
                        <div class="title">
                            <label>Gender*</label>
                            <span class="error" th:errors="*{gender}" />
                        </div>
                        <input class="radio" type="radio" id="male" name="gender" th:field="*{gender}" value="Male">
                        <label for="male">Male</label>
                        <input class="radio" type="radio" id="female" name="gender" th:field="*{gender}" value="Female">
                        <label for="female">Female</label>
                    </div>

                </div>


                <div class="button">
                    <input class="button-add" type="submit" value="Add Customer"></input>
                    <a th:href="@{/customer/index}" class="button-add back">Back</a>
                </div>


            </form>

        </div>

    </main>

</div>




</body>
</html>
